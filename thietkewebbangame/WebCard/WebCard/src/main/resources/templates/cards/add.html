<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/admin/layoutAdmin">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cards</title>
</head>

<body>
    <div layout:fragment="content">
        <div style="margin: 20px auto; width: 500px; border: 1px solid #ddd; border-radius: 10px; padding: 20px;">
            <h1 style="text-align: center;">Add New Card</h1>
            <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
                <!-- Game Name -->
                <div>
                    <label for="name" style="display: block; margin-bottom: 5px;">Game Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter game name" required
                        style="width: 100%; padding: 8px;">
                </div>
                <!-- Card Type -->
                <div>
                    <label for="type" style="display: block; margin-bottom: 5px;">Card Type:</label>
                    <input type="text" id="type" name="type" placeholder="Enter card type" required
                        style="width: 100%; padding: 8px;">
                </div>
                <!-- Value -->
                <div>
                    <label for="value" style="display: block; margin-bottom: 5px;">Value:</label>
                    <input type="text" id="value" name="value" placeholder="Enter card value" required
                        style="width: 100%; padding: 8px;">
                </div>
                <!-- Price -->
                <div>
                    <label for="price" style="display: block; margin-bottom: 5px;">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" required
                        style="width: 100%; padding: 8px;">
                </div>
                <!-- Stock -->
                <div>
                    <label for="stock" style="display: block; margin-bottom: 5px;">Stock:</label>
                    <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required
                        style="width: 100%; padding: 8px;">
                </div>
                <!-- Image File -->
                <div>
                    <label for="imageFile" style="display: block; margin-bottom: 5px;">Images:</label>
                    <input type="file" id="imageFile" name="imageFile" placeholder="Enter images" required
                        style="width: 100%;">
                </div>
                <!-- Updated At -->
                <div>
                    <label for="updated" style="display: block; margin-bottom: 5px;">Updated At:</label>
                    <input type="datetime-local" id="updated" name="updated" style="width: 100%; padding: 8px;">
                </div>
                <!-- Submit Buttons -->
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit"
                        style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Save</button>
                    <a href="/cards"
                        style="margin-left: 15px; padding: 10px 20px; background-color: #f44336; color: white; text-decoration: none; border-radius: 5px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
