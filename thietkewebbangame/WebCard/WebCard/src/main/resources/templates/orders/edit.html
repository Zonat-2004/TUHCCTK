<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/admin/layoutAdmin">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Orders</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div
                style="width: 90%; max-width: 600px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
                <h1 style="text-align: center; color: #333;">Edit Orders</h1>
                <form method="post">
                    <input type="hidden" name="order_id" value="${order.orderId}">

                    <table style="width: 100%; border-collapse: collapse;">
                        <tr>
                            <td><label for="id2">User_ID:</label></td>
                            <td><input type="text" id="id2" name="id2" th:value="${o.user.id}" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="amount">Total Amount:</label></td>
                            <td><input type="text" id="amount" name="amount" th:value="${o.amount}"
                                    style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="status">Order Status:</label></td>
                            <td><input type="text" id="status" name="status" th:value="${o.status}"
                                    style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="created">Created At:</label></td>
                            <td><input type="datetime-local" id="created" name="created"
                                    value="${#dates.format(card.created, 'yyyy-MM-dd\'T\'HH:mm')}" required
                                    style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="updated">Updated At:</label></td>
                            <td><input type="datetime-local" id="updated" name="updated"
                                    value="${#dates.format(card.updated, 'yyyy-MM-dd\'T\'HH:mm')}" required
                                    style="width: 100%;">
                            </td>
                        </tr>
                    </table>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit"
                            style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Save
                            Changes</button>
                    </div>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="/orders" style="text-decoration: none; color: #007BFF;">Back to Orders</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
